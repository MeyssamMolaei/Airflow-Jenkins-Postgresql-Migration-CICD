apiVersion: v1
kind: Service
metadata:
  name: airflow
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  selector:
    app: airflow
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: airflow
spec:
  serviceName: "airflow"
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      containers:
        - name: airflow
          image: apache/airflow:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              airflow db init
              airflow users create \
                --username madmin \
                --password "$AIRFLOW_WWW_USER_PASSWORD" \
                --firstname Meyssam \
                --lastname Molaye \
                --role Admin \
                --email [EMAIL_ADDRESS]
              airflow standalone
          env:
            - name: AIRFLOW_WWW_USER_PASSWORD
              value: "!!Anaconda@1981##" # Change this to your desired password
            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: "False"
            - name: AIRFLOW_CONN_POSTGRES_P1
              value: "postgresql://postgres:p1password@postgres-p1:5432/source_db"
            - name: AIRFLOW_CONN_POSTGRES_P2
              value: "postgresql://postgres:p2password@postgres-p2:5432/target_db"
            - name: AIRFLOW__API__AUTH_BACKENDS
              value: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
            # CPU Optimization Settings
            - name: AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL
              value: "30" # Parse DAGs every 30s instead of every 1s
            - name: AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL
              value: "60" # Check for new files every 60s
            - name: AIRFLOW__CORE__PARALLELISM
              value: "4"  # Limit concurrent tasks
            - name: AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG
              value: "2"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m" # Max 1 core of the 2 available
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: dags-volume
              mountPath: /opt/airflow/dags
      volumes:
        - name: dags-volume
          hostPath:
            path: /home/deploy/deployment/airflow/dags
            type: Directory
